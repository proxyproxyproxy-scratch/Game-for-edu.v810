<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    background-color: #C2C2C6;
  }
  .main {
    margin: 250px 250px 0 250px;

  .box {
    border: 0;
    background-color: #F0F0F0;

    font-family: HelveticaNeue-Bold;
    font-size: 14px;
    
    padding: 14px 30px 0 30px;
  }
  
  .sub-sentence {
    font-family: Helvetica;
    font-size: 12px;
    padding: 0 30px 14px 30px;
  }
  p {
    text-align: center;
  }
</style>
</head>
<body>
  <div class="main">
    <div class="box">
      <div class="main-sentence">
        <p>重要なお知らせ</p>
      </div>
      <div class="sub-sentence">
        <p>このiPadでウイルスが検出されました。 あなたの個人情報が漏洩している可能性があります。確認してください。</p>
      </div>
    </div>
  </div>

</html>
